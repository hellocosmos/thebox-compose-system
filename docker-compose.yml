version: '3.7'
x-logging: &default-logging
    driver: journald
    options:
        tag: "{{.Name}}"

x-utility: &default-utility
    image: "alpine:3.11"
    logging: *default-logging
    network_mode: host

services:
        web:
                image: nginx:1.17.8
                logging: *default-logging
                volumes:
                        - ${PWD}/nginx:/etc/nginx
                restart: on-failure
                network_mode: host
                stop_grace_period: 30s
        bitcoin:
                image: lncm/bitcoind:v0.20.0
                logging: *default-logging
                volumes:
                        - ${PWD}/bitcoin:/root/.bitcoin
                        - ${PWD}/bitcoin:/data/.bitcoin
                        - ${PWD}/bitcoin:/data/bitcoin
                restart: on-failure
                network_mode: host
                stop_grace_period: 15m30s
        lnd:
                image: lncm/lnd:v0.10.1-experimental
                logging: *default-logging
                volumes:
                        - ${PWD}/lnd:/data/.lnd
                        - ${PWD}/lnd:/root/.lnd
                        - ${PWD}/bitcoin:/root/.bitcoin
                restart: on-failure
                depends_on: [ bitcoin, web ]
                network_mode: host
                stop_grace_period: 5m30s
        invoicer:
                image: "lncm/invoicer:v0.8.1"
                depends_on: [ bitcoin, lnd ]
                restart: on-failure
                network_mode: host
                stop_grace_period: 30s
                volumes:
                        - "${PWD}/invoicer:/root/.lncm"
                        - "${PWD}/invoicer:/data/.lncm"
                        - "${PWD}/invoicer:/lncm"
                        - "${PWD}/invoicer:/data"
                        - "${PWD}/lnd:/lnd"
        lnd-unlock:
                build: ${PWD}/build/lnd-unlock/
                depends_on: [ lnd ]
                logging: *default-logging
                restart: always
                volumes:
                    - "${PWD}/lnd:/lnd"
                    - "${PWD}/secrets:/secrets"
                network_mode: host
        tor:
                build: ${PWD}/build/tor
                restart: on-failure
                logging: *default-logging
                volumes:
                    - "${PWD}/tor/torrc:/etc/tor/torrc"
                    - "${PWD}/tor/data:/var/lib/tor/"
                    - "${PWD}/tor/run:/var/run/tor/"
                network_mode: host
